<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="c_display" id="cdisplay">
            <div class="display__item" id="item">
                Press ON to start calculator
            </div>
            
            
            
        </div>
        
        <div class="c_body">
            <div class="c_signs">
                <div class="firstrow">

                    <button class="bttns">ON</button>
                    <button class="bttns">OFF</button>
                </div>
                <div class="secondrow">
                    <button class="bttns1">Change Display Color</button>
                    <button class="bttns1">Change calculator Color</button>
                    
                </div>
                
            </div>
            <!-- <br /> -->
            <div class="c_number">
                <div class="numberrow">
                    <button class="btns">7</button>
                    <button class="btns">8</button>
                    <button class="btns">9</button>
                    <button class="btns">DEL</button>
                    <button class="btns">AC</button>

                </div>
                <div class="numberrow">
                    <button class="btns">4</button>
                    <button class="btns">5</button>
                    <button class="btns">6</button>
                    <button class="btns">*</button>
                    <button class="btns">%</button>
                </div>
                <div class="numberrow">
                    <button class="btns" >1</button>
                    <button class="btns" >2</button>
                    <button class="btns">3</button>
                    <button class="btns">+</button>
                    <button class="btns">-</button>
                    
                </div>
                <div class="numberrow">
                    <button class="btns">0</button>
                    <button class="btns">0</button>
                    <button class="btns">000</button>
                    <button class="btns">/</button>
                    <button class="btns">=</button>
                    
                </div>
            </div>
            
        </div>
        
    </div>
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
